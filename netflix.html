<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netflix - Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/imgs/Netflix_Logo_RGB.png" alt="Netflix" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serie TV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Film</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nuovi e popolari</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Continua a guardare</h2>
        <div class="movie-row">
            <button class="navigation-button prev-button">&lt;</button>
            <div class="movie-slider" id="continueWatching">
                <!-- Le card dei film verranno inserite qui dinamicamente -->
            </div>
            <button class="navigation-button next-button">&gt;</button>
        </div>

        <h2 class="mt-4">Nuove uscite</h2>
        <div class="movie-row">
            <button class="navigation-button prev-button">&lt;</button>
            <div class="movie-slider" id="newReleases">
                <!-- Le card dei film verranno inserite qui dinamicamente -->
            </div>
            <button class="navigation-button next-button">&gt;</button>
        </div>

        <h2 class="mt-4">Popolari su Netflix</h2>
        <div class="movie-row">
            <button class="navigation-button prev-button">&lt;</button>
            <div class="movie-slider" id="popular">
                <!-- Le card dei film verranno inserite qui dinamicamente -->
            </div>
            <button class="navigation-button next-button">&gt;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
